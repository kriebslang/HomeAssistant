apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  labels:
    app: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      containers:
        - name:  homeassistant
          image:  homeassistant/home-assistant
          imagePullPolicy: Always
          ports:
            - containerPort: 8123
          volumeMounts:
            - name: homeassistant-volume
              mountPath: /config
            - name: homeassistant-config
              mountPath: /config/configuration.yaml
              subPath: configuration.yaml
      resources:
        requests:
          cpu: "300m"
          memory: "500Mi"
        limits:
          cpu: "500m"
          memory: "1Gi"
      volumes:
        - name: homeassistant-volume
          persistentVolumeClaim:
            claimName: homeassistant-volume-claim
        - name: homeassistant-config
          configMap:
            name: homeassistant-config

              