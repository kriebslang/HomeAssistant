apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: huurradar-ingress
  namespace: huurradar-prod
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
    - host: homeassistant.jochemkalsbeek.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homeassistant-service
                port:
                  number: 80